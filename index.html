<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unacademy Lectures Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --bg-light: #f8f9fa;
            --bg-dark: #e9ecef;
            --text-dark: #343a40;
            --text-light: #ffffff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
            --folder-bg: #ffffff;
            --folder-hover-bg: #f0f0f0;
            --folder-active-bg: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Navigation/Breadcrumbs */
        .navigation {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }
        .navigation span {
            cursor: pointer;
            color: var(--primary-color);
            font-weight: 600;
        }
        .navigation span:hover {
            text-decoration: underline;
        }
        .navigation .current {
            color: var(--secondary-color);
            cursor: default;
            text-decoration: none;
        }

        /* Content Views */
        .content-view {
            display: none; /* Hidden by default */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-light);
            padding: 20px;
        }
        .content-view.active {
            display: block; /* Show active view */
        }

        /* Folder Grid Layout */
        .folder-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 3 columns on larger screens */
            gap: 20px;
        }

        .folder-item {
            background-color: var(--folder-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 15px;
            aspect-ratio: 1 / 1; /* Make it square */
        }

        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .folder-item .folder-icon {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .folder-item .folder-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-dark);
            word-break: break-word;
        }

        /* Lecture List */
        .lecture-list-container {
            /* No specific grid for lectures, they stack */
        }

        .lecture-item {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .lecture-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .lecture-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .lecture-meta span {
            background-color: var(--bg-light);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .lecture-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .lecture-actions a, .lecture-actions button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .lecture-actions a:hover, .lecture-actions button:hover {
            background-color: #0056b3;
        }

        .lecture-actions a.pdf-link {
            background-color: #dc3545;
        }
        .lecture-actions a.pdf-link:hover {
            background-color: #c82333;
        }

        .lecture-actions button.watch-online {
            background-color: var(--accent-color);
        }
        .lecture-actions button.watch-online:hover {
            background-color: #218838;
        }

        .loading, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        .error-message {
            color: #dc3545;
        }

        /* Video Player Modal */
        .video-player-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .video-player-content {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
        }
        .video-player-content .close-button {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
        }

        /* Search Bar Styling */
        .search-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .search-container .search-icon {
            color: var(--secondary-color);
            font-size: 1.2em;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.8em;
            }
            .folder-grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Smaller on mobile */
                gap: 15px;
                padding: 15px;
            }
            .folder-item {
                padding: 10px;
            }
            .folder-item .folder-icon {
                font-size: 2.5em;
            }
            .folder-item .folder-name {
                font-size: 1em;
            }
            .lecture-meta {
                flex-direction: column;
                gap: 10px;
            }
            .lecture-actions {
                flex-direction: column;
                gap: 8px;
            }
            .search-container {
                padding: 10px;
            }
            .search-container input[type="text"] {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unacademy Lectures Hub</h1>
        <p>Your gateway to organized Unacademy content.</p>
    </div>

    <div class="container">
        <h2 class="section-title" id="current-view-title">Explore Batches</h2>
        <div class="navigation" id="navigation-path">
            <!-- Navigation path will be rendered here -->
        </div>

        <div id="batches-view" class="content-view active">
            <div id="batches-grid" class="folder-grid-container">
                <p class="loading">Loading batches...</p>
            </div>
        </div>

        <div id="subjects-view" class="content-view">
            <div id="subjects-grid" class="folder-grid-container">
                <!-- Subjects will be loaded here -->
            </div>
        </div>

        <div id="lectures-view" class="content-view">
            <div id="lectures-list" class="lecture-list-container">
                <!-- Lectures and search bar will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="video-player-modal">
        <div class="video-player-content">
            <span class="close-button" id="closeVideoPlayerModal">&times;</span>
            <video id="lectureVideoPlayer" controls autoplay></video>
        </div>
    </div>

    <script>
        // Utility functions
        // THIS IS THE parseLectureDate FUNCTION FROM MultipleFiles/uc.html
        function parseLectureDate(dateString) {
            try {
                // The 'liveAt' field is typically in ISO 8601 format (e.g., "2025-07-30T10:05:00Z")
                // Date constructor handles 'Z' (UTC) correctly.
                const utcTime = new Date(dateString);

                // Check if parsing resulted in an invalid date
                if (isNaN(utcTime.getTime())) {
                    console.warn(`Failed to parse date string: ${dateString}. Resulted in Invalid Date.`);
                    return null;
                }

                // Convert UTC to IST (UTC + 5:30)
                // getTime() returns milliseconds since epoch. Add milliseconds for 5 hours 30 minutes.
                const istOffsetMillis = (5 * 60 + 30) * 60 * 1000;
                const istTime = new Date(utcTime.getTime() + istOffsetMillis);
                
                return istTime; // Return Date object for sorting
            } catch (e) {
                console.warn(`Error parsing date ${dateString}: ${e}`);
                return null;
            }
        }

        // Global state variables
        let allBatches = [];
        let currentBatch = null;
        let currentSubject = null;
        let currentLectures = []; // Stores all lectures for the current subject
        
        // DOM elements
        const batchesView = document.getElementById('batches-view');
        const subjectsView = document.getElementById('subjects-view');
        const lecturesView = document.getElementById('lectures-view');
        const batchesGrid = document.getElementById('batches-grid');
        const subjectsGrid = document.getElementById('subjects-grid');
        const lecturesList = document.getElementById('lectures-list');
        const currentViewTitle = document.getElementById('current-view-title');
        const navigationPath = document.getElementById('navigation-path');

        const videoPlayerModal = document.getElementById('videoPlayerModal');
        const closeVideoPlayerModal = document.getElementById('closeVideoPlayerModal');
        const lectureVideoPlayer = document.getElementById('lectureVideoPlayer');

        // --- View Management ---
        function showView(viewId) {
            document.querySelectorAll('.content-view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
        }

        function updateNavigation() {
            navigationPath.innerHTML = '';
            let path = [];

            const homeSpan = document.createElement('span');
            homeSpan.textContent = 'Batches';
            homeSpan.onclick = () => {
                currentBatch = null;
                currentSubject = null;
                currentLectures = [];
                updateNavigation();
                currentViewTitle.textContent = 'Explore Batches';
                showView('batches-view');
            };
            path.push(homeSpan);

            if (currentBatch) {
                const separator = document.createTextNode(' > ');
                path.push(separator);
                const batchSpan = document.createElement('span');
                batchSpan.textContent = currentBatch.batch_name;
                batchSpan.onclick = () => {
                    currentSubject = null;
                    currentLectures = [];
                    updateNavigation();
                    currentViewTitle.textContent = `Subjects in ${currentBatch.batch_name}`;
                    renderSubjects(currentBatch.subjects);
                    showView('subjects-view');
                };
                path.push(batchSpan);
            }

            if (currentSubject) {
                const separator = document.createTextNode(' > ');
                path.push(separator);
                const subjectSpan = document.createElement('span');
                subjectSpan.textContent = currentSubject.subject_name;
                subjectSpan.classList.add('current'); // Mark as current, not clickable
                path.push(subjectSpan);
            }

            path.forEach(node => navigationPath.appendChild(node));
        }

        // --- Event Listeners ---
        closeVideoPlayerModal.onclick = () => {
            videoPlayerModal.style.display = 'none';
            lectureVideoPlayer.pause();
            lectureVideoPlayer.src = '';
        };

        window.onclick = (event) => {
            if (event.target == videoPlayerModal) {
                videoPlayerModal.style.display = 'none';
                lectureVideoPlayer.pause();
                lectureVideoPlayer.src = '';
            }
        };

        // --- Data Fetching & Rendering ---
        async function fetchBatches() {
            try {
                const response = await fetch('/batches.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allBatches = await response.json();
                renderBatches(allBatches);
            } catch (error) {
                batchesGrid.innerHTML = `<p class="error-message">Error loading batches: ${error.message}</p>`;
                console.error('Error fetching batches.json:', error);
            }
        }

        function renderBatches(batches) {
            batchesGrid.innerHTML = '';
            batches.forEach((batch) => {
                const batchItem = document.createElement('div');
                batchItem.className = 'folder-item';
                batchItem.innerHTML = `
                    <div class="folder-icon">&#128447;</div>
                    <div class="folder-name">${batch.batch_name}</div>
                `;
                batchesGrid.appendChild(batchItem);

                batchItem.addEventListener('click', () => {
                    currentBatch = batch;
                    currentViewTitle.textContent = `Subjects in ${batch.batch_name}`;
                    updateNavigation();
                    renderSubjects(batch.subjects);
                    showView('subjects-view');
                });
            });
        }

        function renderSubjects(subjects) {
            subjectsGrid.innerHTML = '';
            if (subjects.length === 0) {
                subjectsGrid.innerHTML = '<p>No subjects found for this batch.</p>';
                return;
            }
            subjects.forEach((subject) => {
                const subjectItem = document.createElement('div');
                subjectItem.className = 'folder-item';
                subjectItem.innerHTML = `
                    <div class="folder-icon">&#128218;</div>
                    <div class="folder-name">${subject.subject_name}</div>
                `;
                subjectsGrid.appendChild(subjectItem);

                subjectItem.addEventListener('click', () => {
                    currentSubject = subject;
                    currentViewTitle.textContent = `Lectures for ${subject.subject_name}`;
                    updateNavigation();
                    fetchLectures(subject.uid);
                    showView('lectures-view');
                });
            });
        }

        async function fetchLectures(uid) {
            lecturesList.innerHTML = '<p class="loading">Fetching lectures for UID: ' + uid + '...</p>';
            try {
                const url = `https://unacademy.com/api/v3/collection/${uid}/items?limit=600`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const results = data.results || [];

                currentLectures = processLectures(results);
                renderLecturesWithSearch(currentLectures);

            } catch (error) {
                lecturesList.innerHTML = `<p class="error-message">Error fetching lectures for UID ${uid}: ${error.message}. This might be due to CORS policy or API issues.</p>`;
                console.error('Error fetching lectures:', error);
            }
        }

        function processLectures(results) {
            if (results.length === 0) {
                return [];
            }
            return results.map(item => {
                const value = item.value || {};
                const title = (value.title || "No Title").trim();
                const liveClass = value.live_class || {};
                const author = liveClass.author || {};
                const teacher = `${author.first_name || ''} ${author.last_name || ''}`.trim() || "Unknown";
                const liveAt = liveClass.liveAt || ""; 
                const lectureDateObj = parseLectureDate(liveAt);
                // Ensure date is formatted even if parseLectureDate returns null
                const lectureDateStr = lectureDateObj ? lectureDateObj.toLocaleDateString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit' }) : "Unknown Date";

                let downloadableVideoLink = null;
                const videoUrl = liveClass.video_url || "";
                if (videoUrl.includes("uid=")) {
                    try {
                        const videoUid = videoUrl.split("uid=")[1].split("&")[0];
                        downloadableVideoLink = `https://uamedia.uacdn.net/lesson-raw/${videoUid}/output.webm`;
                    } catch (e) {
                        console.warn(`Could not parse video UID from ${videoUrl}: ${e}`);
                    }
                }
                const slidesPdf = liveClass.slides_pdf || {};
                const pdfLink = slidesPdf.with_annotation || null;

                return {
                    title,
                    teacher,
                    dateObj: lectureDateObj,
                    dateStr: lectureDateStr,
                    video_url: downloadableVideoLink,
                    pdf_url: pdfLink
                };
            }).sort((a, b) => {
                // Handle null dateObj for sorting
                if (!a.dateObj && !b.dateObj) return 0;
                if (!a.dateObj) return 1; // Null dates go to the end
                if (!b.dateObj) return -1;
                return b.dateObj.getTime() - a.dateObj.getTime();
            });
        }

        function renderLecturesWithSearch(lecturesToDisplay) {
            lecturesList.innerHTML = ''; // Clear previous content

            // Add search bar
            const searchContainer = document.createElement('div');
            searchContainer.className = 'search-container';
            searchContainer.innerHTML = `
                <span class="search-icon">&#128269;</span>
                <input type="text" id="lectureSearchInput" placeholder="Search lectures by topic...">
            `;
            lecturesList.appendChild(searchContainer);

            const lectureSearchInput = searchContainer.querySelector('#lectureSearchInput');
            lectureSearchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const filtered = currentLectures.filter(lecture => 
                    lecture.title.toLowerCase().includes(searchTerm)
                );
                displayLectureItems(filtered);
            });

            displayLectureItems(lecturesToDisplay); 
        }

        function displayLectureItems(lectures) {
            let actualLectureItemsContainer = lecturesList.querySelector('#actual-lecture-items');
            if (!actualLectureItemsContainer) {
                actualLectureItemsContainer = document.createElement('div');
                actualLectureItemsContainer.id = 'actual-lecture-items';
                lecturesList.appendChild(actualLectureItemsContainer);
            }
            actualLectureItemsContainer.innerHTML = ''; // Clear previous lecture items

            if (lectures.length === 0) {
                const noLecturesMsg = document.createElement('p');
                noLecturesMsg.className = 'no-lectures-found';
                noLecturesMsg.textContent = 'No lectures found matching your search.';
                actualLectureItemsContainer.appendChild(noLecturesMsg);
            } else {
                lectures.forEach(lecture => {
                    const lectureItem = document.createElement('div');
                    lectureItem.className = 'lecture-item';
                    lectureItem.innerHTML = `
                        <h3>${lecture.title}</h3>
                        <div class="lecture-meta">
                            <span><strong>Teacher:</strong> ${lecture.teacher}</span>
                            <span><strong>Date:</strong> ${lecture.dateStr}</span>
                        </div>
                        <div class="lecture-actions">
                            ${lecture.video_url ? `<button class="watch-online" data-video-url="${lecture.video_url}">Watch Online</button>` : ''}
                            ${lecture.video_url ? `<a href="${lecture.video_url}" download="${lecture.title}.webm">Download Video</a>` : ''}
                            ${lecture.pdf_url ? `<a href="${lecture.pdf_url}" download="${lecture.title}.pdf" class="pdf-link">Download PDF</a>` : ''}
                        </div>
                    `;
                    actualLectureItemsContainer.appendChild(lectureItem);
                });
            }
            
            actualLectureItemsContainer.querySelectorAll('.watch-online').forEach(button => {
                button.addEventListener('click', (event) => {
                    const videoUrl = event.target.dataset.videoUrl;
                    lectureVideoPlayer.src = videoUrl;
                    videoPlayerModal.style.display = 'flex';
                    lectureVideoPlayer.play();
                });
            });
        }

        // Initial load
        fetchBatches();
        updateNavigation(); // Initialize navigation
    </script>
</body>
</html>
