<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unacademy Lectures Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --bg-light: #f8f9fa;
            --bg-dark: #e9ecef;
            --text-dark: #343a40;
            --text-light: #ffffff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
            --folder-bg: #ffffff;
            --folder-hover-bg: #f0f0f0;
            --folder-active-bg: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Folder Structure - Grid Layout */
        .folder-grid-container {
            display: grid;
            gap: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-light);
            padding: 20px;
            margin-bottom: 20px; /* Space below grid containers */
        }

        /* Specific grid for batches (3 per line) */
        #batches-container {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjusted for 3 columns */
            /* Max 3 columns, but responsive */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Specific grid for subjects (3 per line) */
        .subject-grid-container {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjusted for 3 columns */
            /* Max 3 columns, but responsive */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            background-color: var(--bg-light); /* Lighter background for subjects within batch */
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05); /* Inner shadow */
        }


        .folder-item {
            background-color: var(--folder-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 15px; /* Padding inside the square folder */
            aspect-ratio: 1 / 1; /* Make it square */
        }

        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .folder-item .folder-icon {
            font-size: 3em; /* Larger icon */
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .folder-item .folder-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-dark);
            word-break: break-word; /* Allow long names to break */
        }

        /* Accordion-like display for subjects and lectures */
        .batch-item-wrapper {
            grid-column: 1 / -1; /* Span full width of the grid */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-light);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .batch-header {
            padding: 15px 20px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--text-light);
            border-radius: 10px 10px 0 0;
            transition: background-color 0.3s ease;
        }

        .batch-header:hover {
            background-color: #0056b3;
        }

        .batch-header .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .batch-header.active .toggle-icon {
            transform: rotate(90deg);
        }

        .batch-content {
            display: none; /* Hidden by default */
            padding: 20px;
            background-color: var(--bg-light);
            border-radius: 0 0 10px 10px;
        }

        .batch-content.active {
            display: block;
        }

        /* Lecture List */
        .lecture-list-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-light);
            padding: 20px;
            margin-top: 20px;
        }

        .lecture-item {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .lecture-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .lecture-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .lecture-meta span {
            background-color: var(--bg-light);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .lecture-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .lecture-actions a, .lecture-actions button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .lecture-actions a:hover, .lecture-actions button:hover {
            background-color: #0056b3;
        }

        .lecture-actions a.pdf-link {
            background-color: #dc3545;
        }
        .lecture-actions a.pdf-link:hover {
            background-color: #c82333;
        }

        .lecture-actions button.watch-online {
            background-color: var(--accent-color);
        }
        .lecture-actions button.watch-online:hover {
            background-color: #218838;
        }

        .loading, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        .error-message {
            color: #dc3545;
        }

        /* Video Player Modal */
        .video-player-modal {
            display: none;
            position: fixed;
            z-index: 1001; /* Above lecture modal */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .video-player-content {
            background-color: #000; /* Black background for video */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
        }
        .video-player-content .close-button {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
        }

        /* Search Bar Styling */
        .search-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .search-container .search-icon {
            color: var(--secondary-color);
            font-size: 1.2em;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.8em;
            }
            #batches-container, .subject-grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Smaller on mobile */
                gap: 15px;
                padding: 15px;
            }
            .folder-item {
                padding: 10px;
            }
            .folder-item .folder-icon {
                font-size: 2.5em;
            }
            .folder-item .folder-name {
                font-size: 1em;
            }
            .lecture-meta {
                flex-direction: column;
                gap: 10px;
            }
            .lecture-actions {
                flex-direction: column;
                gap: 8px;
            }
            .batch-header {
                font-size: 1.2em;
                padding: 12px 15px;
            }
            .batch-content {
                padding: 15px;
            }
            .search-container {
                padding: 10px;
            }
            .search-container input[type="text"] {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unacademy Lectures Hub</h1>
        <p>Your gateway to organized Unacademy content.</p>
    </div>

    <div class="container">
        <h2 class="section-title">Explore Batches</h2>
        <div id="batches-container" class="folder-grid-container">
            <p class="loading">Loading batches...</p>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="video-player-modal">
        <div class="video-player-content">
            <span class="close-button" id="closeVideoPlayerModal">&times;</span>
            <video id="lectureVideoPlayer" controls autoplay></video>
        </div>
    </div>

    <script>
        // Utility functions
        function parseLectureDate(dateString) {
            try {
                const utcTime = new Date(dateString);

                if (isNaN(utcTime.getTime())) {
                    console.warn(`Failed to parse date string: ${dateString}. Resulted in Invalid Date.`);
                    return null;
                }

                const istOffsetMillis = (5 * 60 + 30) * 60 * 1000;
                const istTime = new Date(utcTime.getTime() + istOffsetMillis);
                
                return istTime;
            } catch (e) {
                console.warn(`Error parsing date ${dateString}: ${e}`);
                return null;
            }
        }

        // Global store for lectures to enable search filtering without re-fetching
        let currentLectures = [];
        let currentLecturesTargetDiv = null; // To keep track of where lectures are displayed

        // Main application logic
        document.addEventListener('DOMContentLoaded', async () => {
            const batchesContainer = document.getElementById('batches-container');
            const videoPlayerModal = document.getElementById('videoPlayerModal');
            const closeVideoPlayerModal = document.getElementById('closeVideoPlayerModal');
            const lectureVideoPlayer = document.getElementById('lectureVideoPlayer');

            // Fix: Close video player modal
            closeVideoPlayerModal.onclick = () => {
                videoPlayerModal.style.display = 'none';
                lectureVideoPlayer.pause();
                lectureVideoPlayer.src = ''; // Clear video source
            };

            // Fix: Close video player modal if clicked outside
            window.onclick = (event) => {
                if (event.target == videoPlayerModal) {
                    videoPlayerModal.style.display = 'none';
                    lectureVideoPlayer.pause();
                    lectureVideoPlayer.src = '';
                }
            };

            async function fetchBatches() {
                try {
                    const response = await fetch('/batches.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const batches = await response.json();
                    renderBatches(batches);
                } catch (error) {
                    batchesContainer.innerHTML = `<p class="error-message">Error loading batches: ${error.message}</p>`;
                    console.error('Error fetching batches.json:', error);
                }
            }

            function renderBatches(batches) {
                batchesContainer.innerHTML = ''; // Clear loading message
                batches.forEach((batch, index) => {
                    const batchWrapper = document.createElement('div');
                    batchWrapper.className = 'batch-item-wrapper';
                    batchWrapper.innerHTML = `
                        <div class="batch-header" data-batch-index="${index}">
                            <span>${batch.batch_name}</span>
                            <span class="toggle-icon">&#9654;</span> <!-- Right arrow -->
                        </div>
                        <div class="batch-content" id="batch-content-${index}">
                            <p class="loading">Loading subjects...</p>
                        </div>
                    `;
                    batchesContainer.appendChild(batchWrapper);

                    const batchHeader = batchWrapper.querySelector('.batch-header');
                    const batchContent = batchWrapper.querySelector('.batch-content');

                    batchHeader.addEventListener('click', () => {
                        // Close other open batches
                        document.querySelectorAll('.batch-header.active').forEach(header => {
                            if (header !== batchHeader) {
                                header.classList.remove('active');
                                const content = document.getElementById(`batch-content-${header.dataset.batchIndex}`);
                                if (content) content.classList.remove('active');
                            }
                        });

                        batchHeader.classList.toggle('active');
                        batchContent.classList.toggle('active');

                        if (batchContent.classList.contains('active')) {
                            // Load subjects only when batch is opened for the first time
                            if (batchContent.querySelector('.loading')) {
                                renderSubjects(batch.subjects, batchContent);
                            }
                        }
                    });
                });
            }

            function renderSubjects(subjects, targetDiv) {
                targetDiv.innerHTML = ''; // Clear loading message
                if (subjects.length === 0) {
                    targetDiv.innerHTML = '<p>No subjects found for this batch.</p>';
                    return;
                }

                const subjectGrid = document.createElement('div');
                subjectGrid.className = 'subject-grid-container';
                targetDiv.appendChild(subjectGrid);

                subjects.forEach((subject, index) => {
                    const subjectItem = document.createElement('div');
                    subjectItem.className = 'folder-item subject-item';
                    subjectItem.innerHTML = `
                        <div class="folder-icon">&#128218;</div> <!-- Book icon -->
                        <div class="folder-name">${subject.subject_name}</div>
                    `;
                    subjectGrid.appendChild(subjectItem);

                    subjectItem.addEventListener('click', () => {
                        // Close other open subject lecture lists
                        document.querySelectorAll('.lecture-list-container.active').forEach(list => {
                            list.classList.remove('active');
                        });

                        // Create or get lecture container for this subject
                        let lectureContainer = targetDiv.querySelector(`#lectures-for-${subject.uid}`);
                        if (!lectureContainer) {
                            lectureContainer = document.createElement('div');
                            lectureContainer.id = `lectures-for-${subject.uid}`;
                            lectureContainer.className = 'lecture-list-container';
                            targetDiv.appendChild(lectureContainer);
                        }
                        
                        // Toggle active state
                        lectureContainer.classList.toggle('active');

                        if (lectureContainer.classList.contains('active')) {
                            // Load lectures only when subject is opened for the first time or re-opened
                            fetchLectures(subject.uid, lectureContainer);
                        } else {
                            lectureContainer.innerHTML = ''; // Clear content when closing
                        }
                    });
                });
            }

            async function fetchLectures(uid, targetDiv) {
                targetDiv.innerHTML = '<p class="loading">Fetching lectures for UID: ' + uid + '...</p>';
                try {
                    const url = `https://unacademy.com/api/v3/collection/${uid}/items?limit=600`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const results = data.results || [];

                    // Store raw processed lectures globally for search
                    currentLectures = processLectures(results);
                    currentLecturesTargetDiv = targetDiv; // Store target div

                    renderFilteredLectures(currentLectures, targetDiv);

                } catch (error) {
                    targetDiv.innerHTML = `<p class="error-message">Error fetching lectures for UID ${uid}: ${error.message}. This might be due to CORS policy or API issues.</p>`;
                    console.error('Error fetching lectures:', error);
                }
            }

            function processLectures(results) {
                if (results.length === 0) {
                    return [];
                }

                return results.map(item => {
                    const value = item.value || {};
                    const title = (value.title || "No Title").trim();
                    const liveClass = value.live_class || {};
                    const author = liveClass.author || {};
                    const teacher = `${author.first_name || ''} ${author.last_name || ''}`.trim() || "Unknown";
                    
                    const liveAt = liveClass.liveAt || ""; 
                    const lectureDateObj = parseLectureDate(liveAt);
                    
                    const lectureDateStr = lectureDateObj ? lectureDateObj.toLocaleDateString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit' }) : "Unknown Date";

                    let downloadableVideoLink = null;
                    const videoUrl = liveClass.video_url || "";
                    if (videoUrl.includes("uid=")) {
                        try {
                            const videoUid = videoUrl.split("uid=")[1].split("&")[0];
                            downloadableVideoLink = `https://uamedia.uacdn.net/lesson-raw/${videoUid}/output.webm`;
                        } catch (e) {
                            console.warn(`Could not parse video UID from ${videoUrl}: ${e}`);
                        }
                    }

                    const slidesPdf = liveClass.slides_pdf || {};
                    const pdfLink = slidesPdf.with_annotation || null;

                    return {
                        title,
                        teacher,
                        dateObj: lectureDateObj, // For sorting
                        dateStr: lectureDateStr, // For display
                        video_url: downloadableVideoLink,
                        pdf_url: pdfLink
                    };
                }).sort((a, b) => { // Sort here once after processing
                    if (!a.dateObj && !b.dateObj) return 0;
                    if (!a.dateObj) return 1;
                    if (!b.dateObj) return -1;
                    return b.dateObj.getTime() - a.dateObj.getTime(); // Newest first
                });
            }

            function renderFilteredLectures(lecturesToRender, targetDiv) {
                targetDiv.innerHTML = ''; // Clear previous content

                // Add search bar
                const searchContainer = document.createElement('div');
                searchContainer.className = 'search-container';
                searchContainer.innerHTML = `
                    <span class="search-icon">&#128269;</span> <!-- Magnifying glass icon -->
                    <input type="text" id="lectureSearchInput" placeholder="Search lectures by topic...">
                `;
                targetDiv.appendChild(searchContainer);

                const lectureSearchInput = searchContainer.querySelector('#lectureSearchInput');
                lectureSearchInput.addEventListener('input', (event) => {
                    const searchTerm = event.target.value.toLowerCase();
                    const filtered = currentLectures.filter(lecture => 
                        lecture.title.toLowerCase().includes(searchTerm)
                    );
                    displayLectures(filtered, targetDiv);
                });

                // Initial display of all lectures
                displayLectures(lecturesToRender, targetDiv);
            }

            function displayLectures(lectures, targetDiv) {
                // Remove existing lecture items (but keep search bar)
                targetDiv.querySelectorAll('.lecture-item').forEach(item => item.remove());
                targetDiv.querySelectorAll('.no-lectures-found').forEach(item => item.remove());


                if (lectures.length === 0) {
                    const noLecturesMsg = document.createElement('p');
                    noLecturesMsg.className = 'no-lectures-found';
                    noLecturesMsg.textContent = 'No lectures found matching your search.';
                    targetDiv.appendChild(noLecturesMsg);
                    return;
                }

                lectures.forEach(lecture => {
                    const lectureItem = document.createElement('div');
                    lectureItem.className = 'lecture-item';
                    lectureItem.innerHTML = `
                        <h3>${lecture.title}</h3>
                        <div class="lecture-meta">
                            <span><strong>Teacher:</strong> ${lecture.teacher}</span>
                            <span><strong>Date:</strong> ${lecture.dateStr}</span>
                        </div>
                        <div class="lecture-actions">
                            ${lecture.video_url ? `<button class="watch-online" data-video-url="${lecture.video_url}">Watch Online</button>` : ''}
                            ${lecture.video_url ? `<a href="${lecture.video_url}" download="${lecture.title}.webm">Download Video</a>` : ''}
                            ${lecture.pdf_url ? `<a href="${lecture.pdf_url}" download="${lecture.title}.pdf" class="pdf-link">Download PDF</a>` : ''}
                        </div>
                    `;
                    targetDiv.appendChild(lectureItem);
                });

                // Add event listeners for "Watch Online" buttons to newly added lectures
                targetDiv.querySelectorAll('.watch-online').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const videoUrl = event.target.dataset.videoUrl;
                        lectureVideoPlayer.src = videoUrl;
                        videoPlayerModal.style.display = 'flex';
                        lectureVideoPlayer.play();
                    });
                });
            }

            fetchBatches();
        });
    </script>
</body>
</html>
