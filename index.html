<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unacademy Lectures Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --bg-light: #f8f9fa;
            --bg-dark: #e9ecef;
            --text-dark: #343a40;
            --text-light: #ffffff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
            --folder-bg: #ffffff;
            --folder-hover-bg: #f0f0f0;
            --folder-active-bg: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Folder Structure */
        .folder-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-light);
            padding: 20px;
        }

        .folder-item {
            background-color: var(--folder-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .folder-header {
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .folder-header:hover {
            background-color: var(--folder-hover-bg);
        }

        .folder-header.active {
            background-color: var(--folder-active-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .folder-header .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .folder-header.active .toggle-icon {
            transform: rotate(90deg);
        }

        .folder-content {
            display: none;
            padding: 10px 20px 15px;
            background-color: var(--bg-light);
        }

        .folder-content.active {
            display: block;
        }

        /* Subject specific styling */
        .subject-item .folder-header {
            font-size: 1.1em;
            padding: 12px 15px;
            background-color: var(--bg-light);
        }
        .subject-item .folder-header:hover {
            background-color: var(--bg-dark);
        }
        .subject-item .folder-header.active {
            background-color: var(--bg-dark);
        }

        /* Lecture Details */
        .lecture-list {
            margin-top: 15px;
        }

        .lecture-item {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .lecture-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .lecture-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .lecture-meta span {
            background-color: var(--bg-light);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .lecture-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .lecture-actions a, .lecture-actions button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .lecture-actions a:hover, .lecture-actions button:hover {
            background-color: #0056b3;
        }

        .lecture-actions a.pdf-link {
            background-color: #dc3545;
        }
        .lecture-actions a.pdf-link:hover {
            background-color: #c82333;
        }

        .lecture-actions button.watch-online {
            background-color: var(--accent-color);
        }
        .lecture-actions button.watch-online:hover {
            background-color: #218838;
        }

        .loading, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        .error-message {
            color: #dc3545;
        }

        /* Video Player Modal */
        .video-player-modal {
            display: none;
            position: fixed;
            z-index: 1001; /* Above lecture modal */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .video-player-content {
            background-color: #000; /* Black background for video */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
        }
        .video-player-content .close-button {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.8em;
            }
            .folder-container {
                padding: 10px;
            }
            .folder-header {
                font-size: 1.1em;
                padding: 12px 15px;
            }
            .folder-content {
                padding: 5px 15px 10px;
            }
            .lecture-meta {
                flex-direction: column;
                gap: 10px;
            }
            .lecture-actions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unacademy Lectures Hub</h1>
        <p>Your gateway to organized Unacademy content.</p>
    </div>

    <div class="container">
        <h2 class="section-title">Explore Batches</h2>
        <div id="batches-container" class="folder-container">
            <p class="loading">Loading batches...</p>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="video-player-modal">
        <div class="video-player-content">
            <span class="close-button" id="closeVideoPlayerModal">&times;</span>
            <video id="lectureVideoPlayer" controls autoplay></video>
        </div>
    </div>

    <script>
        // Utility functions
        function parseLectureDate(created_at) {
            try {
                // Parse UTC time
                const utcTime = new Date(created_at.replace("Z", ""));
                // Convert to IST (UTC + 5:30)
                const istTime = new Date(utcTime.getTime() + (5 * 60 + 30) * 60 * 1000);
                return istTime; // Return Date object for sorting
            } catch (e) {
                console.warn(`Failed to parse date ${created_at}: ${e}`);
                return null;
            }
        }

        // Main application logic
        document.addEventListener('DOMContentLoaded', async () => {
            const batchesContainer = document.getElementById('batches-container');
            const videoPlayerModal = document.getElementById('videoPlayerModal');
            const closeVideoPlayerModal = document.getElementById('closeVideoPlayerModal');
            const lectureVideoPlayer = document.getElementById('lectureVideoPlayer');

            // Close video player modal
            closeVideoPlayerModal.onclick = () => {
                videoPlayerModal.style.display = 'none';
                lectureVideoPlayer.pause();
                lectureVideoPlayer.src = ''; // Clear video source
            };

            window.onclick = (event) => {
                if (event.target == videoPlayerModal) {
                    videoPlayerModal.style.display = 'none';
                    lectureVideoPlayer.pause();
                    lectureVideoPlayer.src = '';
                }
            };

            async function fetchBatches() {
                try {
                    const response = await fetch('/batches.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const batches = await response.json();
                    renderBatches(batches);
                } catch (error) {
                    batchesContainer.innerHTML = `<p class="error-message">Error loading batches: ${error.message}. Make sure 'batches.json' is accessible.</p>`;
                    console.error('Error fetching batches.json:', error);
                }
            }

            function renderBatches(batches) {
                batchesContainer.innerHTML = ''; // Clear loading message
                if (batches.length === 0) {
                    batchesContainer.innerHTML = '<p>No batches found in batches.json.</p>';
                    return;
                }

                batches.forEach((batch, batchIndex) => {
                    const batchItem = document.createElement('div');
                    batchItem.className = 'folder-item batch-item';
                    batchItem.innerHTML = `
                        <div class="folder-header" data-target="batch-content-${batchIndex}">
                            <span>${batch.batch_name}</span>
                            <span class="toggle-icon">&#9654;</span> <!-- Right arrow -->
                        </div>
                        <div id="batch-content-${batchIndex}" class="folder-content">
                            <!-- Subjects will be loaded here -->
                            <p class="loading">Loading subjects...</p>
                        </div>
                    `;
                    batchesContainer.appendChild(batchItem);

                    const batchHeader = batchItem.querySelector('.folder-header');
                    const batchContent = batchItem.querySelector('.folder-content');

                    batchHeader.addEventListener('click', () => {
                        batchHeader.classList.toggle('active');
                        batchContent.classList.toggle('active');
                        if (batchContent.classList.contains('active')) {
                            // Load subjects only when batch is opened for the first time
                            if (batchContent.querySelector('.loading')) {
                                renderSubjects(batch.subjects, batchContent);
                            }
                        }
                    });
                });
            }

            function renderSubjects(subjects, targetDiv) {
                targetDiv.innerHTML = ''; // Clear loading message
                if (subjects.length === 0) {
                    targetDiv.innerHTML = '<p>No subjects found for this batch.</p>';
                    return;
                }

                subjects.forEach((subject, subjectIndex) => {
                    const subjectItem = document.createElement('div');
                    subjectItem.className = 'folder-item subject-item';
                    subjectItem.innerHTML = `
                        <div class="folder-header" data-target="subject-content-${subject.uid}">
                            <span>${subject.subject_name}</span>
                            <span class="toggle-icon">&#9654;</span> <!-- Right arrow -->
                        </div>
                        <div id="subject-content-${subject.uid}" class="folder-content lecture-list">
                            <!-- Lectures will be loaded here -->
                            <p class="loading">Loading lectures...</p>
                        </div>
                    `;
                    targetDiv.appendChild(subjectItem);

                    const subjectHeader = subjectItem.querySelector('.folder-header');
                    const subjectContent = subjectItem.querySelector('.folder-content');

                    subjectHeader.addEventListener('click', () => {
                        subjectHeader.classList.toggle('active');
                        subjectContent.classList.toggle('active');
                        if (subjectContent.classList.contains('active')) {
                            // Load lectures only when subject is opened for the first time
                            if (subjectContent.querySelector('.loading')) {
                                fetchLectures(subject.uid, subjectContent);
                            }
                        }
                    });
                });
            }

            async function fetchLectures(uid, targetDiv) {
                targetDiv.innerHTML = '<p class="loading">Fetching lectures for UID: ' + uid + '...</p>';
                try {
                    // *** CRITICAL: This assumes you have a Vercel Serverless Function at /api/lectures ***
                    // This proxy helps bypass CORS issues and provides a more stable connection to Unacademy's API.
                    const url = `/api/lectures?uid=${uid}`;
                    const response = await fetch(url);

                    if (!response.ok) {
                        let errorMessage = `HTTP error! Status: ${response.status}`;
                        try {
                            const errorData = await response.json();
                            if (errorData.error) {
                                errorMessage += `, Details: ${errorData.error}`;
                            }
                            if (errorData.details) {
                                errorMessage += ` (${errorData.details})`;
                            }
                        } catch (e) {
                            // If response is not JSON, use status text
                            errorMessage += `, Details: ${response.statusText}`;
                        }
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    const results = data.results || [];

                    renderLectures(results, targetDiv);

                } catch (error) {
                    targetDiv.innerHTML = `<p class="error-message">Error fetching lectures for UID ${uid}: ${error.message}.<br>
                        Possible reasons: Unacademy API issues, incorrect UID, or proxy server not deployed/configured correctly.</p>`;
                    console.error('Error fetching lectures:', error);
                }
            }

            function renderLectures(results, targetDiv) {
                if (results.length === 0) {
                    targetDiv.innerHTML = '<p>No lectures found for this subject. This might mean the UID is invalid, or Unacademy\'s API returned no data.</p>';
                    return;
                }

                // Process and sort lectures
                const processedLectures = results.map(item => {
                    const value = item.value || {};
                    const title = (value.title || "No Title").trim();
                    const liveClass = value.live_class || {};
                    const author = liveClass.author || {};
                    const teacher = `${author.first_name || ''} ${author.last_name || ''}`.trim() || "Unknown";
                    const createdAt = liveClass.created_at || "";
                    const lectureDateObj = parseLectureDate(createdAt);
                    const lectureDateStr = lectureDateObj ? lectureDateObj.toLocaleDateString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit' }) : "Unknown Date";

                    let downloadableVideoLink = null;
                    const videoUrl = liveClass.video_url || "";
                    if (videoUrl.includes("uid=")) {
                        try {
                            const videoUid = videoUrl.split("uid=")[1].split("&")[0];
                            downloadableVideoLink = `https://uamedia.uacdn.net/lesson-raw/${videoUid}/output.webm`;
                        } catch (e) {
                            console.warn(`Could not parse video UID from ${videoUrl}: ${e}`);
                        }
                    }

                    const slidesPdf = liveClass.slides_pdf || {};
                    const pdfLink = slidesPdf.with_annotation || null;

                    return {
                        title,
                        teacher,
                        dateObj: lectureDateObj, // For sorting
                        dateStr: lectureDateStr, // For display
                        video_url: downloadableVideoLink,
                        pdf_url: pdfLink
                    };
                });

                // Sort lectures by date (newest first)
                processedLectures.sort((a, b) => {
                    if (!a.dateObj && !b.dateObj) return 0;
                    if (!a.dateObj) return 1; // Null dates go to the end
                    if (!b.dateObj) return -1;
                    return b.dateObj.getTime() - a.dateObj.getTime(); // Newest first
                });

                targetDiv.innerHTML = ''; // Clear loading message

                processedLectures.forEach(lecture => {
                    const lectureItem = document.createElement('div');
                    lectureItem.className = 'lecture-item';
                    lectureItem.innerHTML = `
                        <h3>${lecture.title}</h3>
                        <div class="lecture-meta">
                            <span><strong>Teacher:</strong> ${lecture.teacher}</span>
                            <span><strong>Date:</strong> ${lecture.dateStr}</span>
                        </div>
                        <div class="lecture-actions">
                            ${lecture.video_url ? `<button class="watch-online" data-video-url="${lecture.video_url}">Watch Online</button>` : ''}
                            ${lecture.video_url ? `<a href="${lecture.video_url}" download="${lecture.title}.webm">Download Video</a>` : ''}
                            ${lecture.pdf_url ? `<a href="${lecture.pdf_url}" download="${lecture.title}.pdf" class="pdf-link">Download PDF</a>` : ''}
                        </div>
                    `;
                    targetDiv.appendChild(lectureItem);
                });

                // Add event listeners for "Watch Online" buttons
                document.querySelectorAll('.watch-online').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const videoUrl = event.target.dataset.videoUrl;
                        lectureVideoPlayer.src = videoUrl;
                        videoPlayerModal.style.display = 'flex';
                        lectureVideoPlayer.play();
                    });
                });
            }

            fetchBatches();
        });
    </script>
</body>
</html>
