<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unacademy Lectures Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --bg-light: #f8f9fa;
            --bg-dark: #e9ecef;
            --text-dark: #343a40;
            --text-light: #ffffff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
            --folder-bg: #ffffff;
            --folder-hover-bg: #f0f0f0;
            --folder-active-bg: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Folder Structure - Grid Layout */
        .folder-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Adjusted for medium square size */
            gap: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-light);
            padding: 20px;
        }

        .folder-item {
            background-color: var(--folder-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 15px; /* Padding inside the square folder */
            aspect-ratio: 1 / 1; /* Make it square */
        }

        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .folder-item .folder-icon {
            font-size: 3em; /* Larger icon */
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .folder-item .folder-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-dark);
            word-break: break-word; /* Allow long names to break */
        }

        /* Specific styling for batch and subject items in grid */
        .batch-item, .subject-item {
            /* Inherits from .folder-item */
        }

        /* Lecture List (inside subject content) */
        .lecture-list-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-light);
            padding: 20px;
            margin-top: 20px; /* Space between grid and lecture list */
        }

        .lecture-item {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .lecture-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .lecture-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .lecture-meta span {
            background-color: var(--bg-light);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .lecture-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .lecture-actions a, .lecture-actions button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .lecture-actions a:hover, .lecture-actions button:hover {
            background-color: #0056b3;
        }

        .lecture-actions a.pdf-link {
            background-color: #dc3545;
        }
        .lecture-actions a.pdf-link:hover {
            background-color: #c82333;
        }

        .lecture-actions button.watch-online {
            background-color: var(--accent-color);
        }
        .lecture-actions button.watch-online:hover {
            background-color: #218838;
        }

        .loading, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        .error-message {
            color: #dc3545;
        }

        /* Video Player Modal */
        .video-player-modal {
            display: none;
            position: fixed;
            z-index: 1001; /* Above lecture modal */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .video-player-content {
            background-color: #000; /* Black background for video */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
        }
        .video-player-content .close-button {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
        }

        /* Modal for Subjects and Lectures */
        .content-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .content-modal-content {
            background-color: var(--bg-light);
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .content-modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .content-modal-close:hover,
        .content-modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .content-modal-title {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.8em;
            }
            .folder-grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Smaller on mobile */
                gap: 15px;
                padding: 15px;
            }
            .folder-item {
                padding: 10px;
            }
            .folder-item .folder-icon {
                font-size: 2.5em;
            }
            .folder-item .folder-name {
                font-size: 1em;
            }
            .lecture-meta {
                flex-direction: column;
                gap: 10px;
            }
            .lecture-actions {
                flex-direction: column;
                gap: 8px;
            }
            .content-modal-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unacademy Lectures Hub</h1>
        <p>Your gateway to organized Unacademy content.</p>
    </div>

    <div class="container">
        <h2 class="section-title">Explore Batches</h2>
        <div id="batches-container" class="folder-grid-container">
            <p class="loading">Loading batches...</p>
        </div>
    </div>

    <!-- Modal for Subjects -->
    <div id="subjectsModal" class="content-modal">
        <div class="content-modal-content">
            <span class="content-modal-close" id="closeSubjectsModal">&times;</span>
            <h2 class="content-modal-title" id="subjectsModalTitle"></h2>
            <div id="subjects-container-modal" class="folder-grid-container">
                <!-- Subjects will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for Lectures -->
    <div id="lecturesModal" class="content-modal">
        <div class="content-modal-content">
            <span class="content-modal-close" id="closeLecturesModal">&times;</span>
            <h2 class="content-modal-title" id="lecturesModalTitle"></h2>
            <div id="lectures-container-modal" class="lecture-list-container">
                <!-- Lectures will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="video-player-modal">
        <div class="video-player-content">
            <span class="close-button" id="closeVideoPlayerModal">&times;</span>
            <video id="lectureVideoPlayer" controls autoplay></video>
        </div>
    </div>

    <script>
        // Utility functions
        function parseLectureDate(created_at) {
            try {
                // Ensure the string is in a format Date.parse can handle reliably, e.g., 'YYYY-MM-DDTHH:MM:SS.sssZ'
                // If it's missing milliseconds or 'Z', add them for consistency.
                let dateString = created_at;
                if (!dateString.endsWith('Z')) {
                    dateString += 'Z'; // Assume UTC if no timezone info, and add 'Z'
                }
                
                const utcTime = new Date(dateString);

                // Check if parsing resulted in an invalid date
                if (isNaN(utcTime.getTime())) {
                    console.warn(`Failed to parse date string: ${created_at}. Resulted in Invalid Date.`);
                    return null;
                }

                // Convert UTC to IST (UTC + 5:30)
                // getTime() returns milliseconds since epoch. Add milliseconds for 5 hours 30 minutes.
                const istOffsetMillis = (5 * 60 + 30) * 60 * 1000;
                const istTime = new Date(utcTime.getTime() + istOffsetMillis);
                
                return istTime; // Return Date object for sorting
            } catch (e) {
                console.warn(`Error parsing date ${created_at}: ${e}`);
                return null;
            }
        }

        // Main application logic
        document.addEventListener('DOMContentLoaded', async () => {
            const batchesContainer = document.getElementById('batches-container');
            const subjectsModal = document.getElementById('subjectsModal');
            const closeSubjectsModal = document.getElementById('closeSubjectsModal');
            const subjectsModalTitle = document.getElementById('subjectsModalTitle');
            const subjectsContainerModal = document.getElementById('subjects-container-modal');

            const lecturesModal = document.getElementById('lecturesModal');
            const closeLecturesModal = document.getElementById('closeLecturesModal');
            const lecturesModalTitle = document.getElementById('lecturesModalTitle');
            const lecturesContainerModal = document.getElementById('lectures-container-modal');

            const videoPlayerModal = document.getElementById('videoPlayerModal');
            const closeVideoPlayerModal = document.getElementById('closeVideoPlayerModal');
            const lectureVideoPlayer = document.getElementById('lectureVideoPlayer');

            // Close video player modal
            closeVideoPlayerModal.onclick = () => {
                videoPlayerModal.style.display = 'none';
                lectureVideoPlayer.pause();
                lectureVideoPlayer.src = ''; // Clear video source
            };

            // Close subjects modal
            closeSubjectsModal.onclick = () => {
                subjectsModal.style.display = 'none';
                subjectsContainerModal.innerHTML = ''; // Clear content
            };

            // Close lectures modal
            closeLecturesModal.onclick = () => {
                lecturesModal.style.display = 'none';
                lecturesContainerModal.innerHTML = ''; // Clear content
            };

            // Close modals if clicked outside
            window.onclick = (event) => {
                if (event.target == videoPlayerModal) {
                    videoPlayerModal.style.display = 'none';
                    lectureVideoPlayer.pause();
                    lectureVideoPlayer.src = '';
                }
                if (event.target == subjectsModal) {
                    subjectsModal.style.display = 'none';
                    subjectsContainerModal.innerHTML = '';
                }
                if (event.target == lecturesModal) {
                    lecturesModal.style.display = 'none';
                    lecturesContainerModal.innerHTML = '';
                }
            };

            async function fetchBatches() {
                try {
                    const response = await fetch('/batches.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const batches = await response.json();
                    renderBatches(batches);
                } catch (error) {
                    batchesContainer.innerHTML = `<p class="error-message">Error loading batches: ${error.message}</p>`;
                    console.error('Error fetching batches.json:', error);
                }
            }

            function renderBatches(batches) {
                batchesContainer.innerHTML = ''; // Clear loading message
                batches.forEach((batch) => {
                    const batchItem = document.createElement('div');
                    batchItem.className = 'folder-item batch-item';
                    batchItem.innerHTML = `
                        <div class="folder-icon">&#128447;</div> <!-- Folder icon -->
                        <div class="folder-name">${batch.batch_name}</div>
                    `;
                    batchesContainer.appendChild(batchItem);

                    batchItem.addEventListener('click', () => {
                        subjectsModalTitle.textContent = `Subjects for ${batch.batch_name}`;
                        renderSubjects(batch.subjects, subjectsContainerModal);
                        subjectsModal.style.display = 'flex'; // Show as flex to center
                    });
                });
            }

            function renderSubjects(subjects, targetDiv) {
                targetDiv.innerHTML = ''; // Clear previous content
                if (subjects.length === 0) {
                    targetDiv.innerHTML = '<p>No subjects found for this batch.</p>';
                    return;
                }
                subjects.forEach((subject) => {
                    const subjectItem = document.createElement('div');
                    subjectItem.className = 'folder-item subject-item';
                    subjectItem.innerHTML = `
                        <div class="folder-icon">&#128218;</div> <!-- Book icon -->
                        <div class="folder-name">${subject.subject_name}</div>
                    `;
                    targetDiv.appendChild(subjectItem);

                    subjectItem.addEventListener('click', () => {
                        lecturesModalTitle.textContent = `Lectures for ${subject.subject_name}`;
                        fetchLectures(subject.uid, lecturesContainerModal);
                        lecturesModal.style.display = 'flex'; // Show as flex to center
                    });
                });
            }

            async function fetchLectures(uid, targetDiv) {
                targetDiv.innerHTML = '<p class="loading">Fetching lectures for UID: ' + uid + '...</p>';
                try {
                    const url = `https://unacademy.com/api/v3/collection/${uid}/items?limit=600`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const results = data.results || [];

                    renderLectures(results, targetDiv);

                } catch (error) {
                    targetDiv.innerHTML = `<p class="error-message">Error fetching lectures for UID ${uid}: ${error.message}. This might be due to CORS policy or API issues.</p>`;
                    console.error('Error fetching lectures:', error);
                }
            }

            function renderLectures(results, targetDiv) {
                if (results.length === 0) {
                    targetDiv.innerHTML = '<p>No lectures found for this subject.</p>';
                    return;
                }

                // Process and sort lectures
                const processedLectures = results.map(item => {
                    const value = item.value || {};
                    const title = (value.title || "No Title").trim();
                    const liveClass = value.live_class || {};
                    const author = liveClass.author || {};
                    const teacher = `${author.first_name || ''} ${author.last_name || ''}`.trim() || "Unknown";
                    const createdAt = liveClass.created_at || "";
                    const lectureDateObj = parseLectureDate(createdAt);
                    
                    // Format date for display
                    const lectureDateStr = lectureDateObj ? lectureDateObj.toLocaleDateString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit' }) : "Unknown Date";

                    let downloadableVideoLink = null;
                    const videoUrl = liveClass.video_url || "";
                    if (videoUrl.includes("uid=")) {
                        try {
                            const videoUid = videoUrl.split("uid=")[1].split("&")[0];
                            downloadableVideoLink = `https://uamedia.uacdn.net/lesson-raw/${videoUid}/output.webm`;
                        } catch (e) {
                            console.warn(`Could not parse video UID from ${videoUrl}: ${e}`);
                        }
                    }

                    const slidesPdf = liveClass.slides_pdf || {};
                    const pdfLink = slidesPdf.with_annotation || null;

                    return {
                        title,
                        teacher,
                        dateObj: lectureDateObj, // For sorting
                        dateStr: lectureDateStr, // For display
                        video_url: downloadableVideoLink,
                        pdf_url: pdfLink
                    };
                });

                // Sort lectures by date (newest first)
                processedLectures.sort((a, b) => {
                    if (!a.dateObj && !b.dateObj) return 0;
                    if (!a.dateObj) return 1; // Null dates go to the end
                    if (!b.dateObj) return -1;
                    return b.dateObj.getTime() - a.dateObj.getTime(); // Newest first
                });

                targetDiv.innerHTML = ''; // Clear loading message

                processedLectures.forEach(lecture => {
                    const lectureItem = document.createElement('div');
                    lectureItem.className = 'lecture-item';
                    lectureItem.innerHTML = `
                        <h3>${lecture.title}</h3>
                        <div class="lecture-meta">
                            <span><strong>Teacher:</strong> ${lecture.teacher}</span>
                            <span><strong>Date:</strong> ${lecture.dateStr}</span>
                        </div>
                        <div class="lecture-actions">
                            ${lecture.video_url ? `<button class="watch-online" data-video-url="${lecture.video_url}">Watch Online</button>` : ''}
                            ${lecture.video_url ? `<a href="${lecture.video_url}" download="${lecture.title}.webm">Download Video</a>` : ''}
                            ${lecture.pdf_url ? `<a href="${lecture.pdf_url}" download="${lecture.title}.pdf" class="pdf-link">Download PDF</a>` : ''}
                        </div>
                    `;
                    targetDiv.appendChild(lectureItem);
                });

                // Add event listeners for "Watch Online" buttons
                targetDiv.querySelectorAll('.watch-online').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const videoUrl = event.target.dataset.videoUrl;
                        lectureVideoPlayer.src = videoUrl;
                        videoPlayerModal.style.display = 'flex';
                        lectureVideoPlayer.play();
                    });
                });
            }

            fetchBatches();
        });
    </script>
</body>
</html>
