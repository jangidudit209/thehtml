<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unacademy Lectures Hub - Advanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --bg-light: #f8f9fa;
            --bg-dark: #e9ecef;
            --text-dark: #343a40;
            --text-light: #ffffff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.2);
            --folder-bg: #ffffff;
            --folder-hover-bg: #f0f0f0;
            --folder-active-bg: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Grid for Folders */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Adjusted for more square-like */
            gap: 20px;
            margin-bottom: 30px;
        }

        .folder-card {
            background-color: var(--folder-bg);
            border-radius: 12px;
            box-shadow: 0 6px 12px var(--shadow-light);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            aspect-ratio: 1 / 1; /* Make it square */
        }

        .folder-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px var(--shadow-hover);
        }

        .folder-card.active {
            background-color: var(--folder-active-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15) inset;
        }

        .folder-card .folder-icon {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .folder-card h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-dark);
            word-break: break-word; /* Allow long names to wrap */
        }

        /* Content Area for Subjects/Lectures */
        .content-area {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px var(--shadow-light);
            padding: 30px;
            min-height: 200px;
            display: none; /* Hidden by default */
            animation: slideInUp 0.5s ease-out forwards;
        }

        .content-area.active {
            display: block;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-area .back-button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .content-area .back-button:hover {
            background-color: #5a6268;
        }

        /* Lecture List */
        .lecture-list {
            margin-top: 20px;
        }

        .lecture-item {
            background-color: var(--bg-dark);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px var(--shadow-light);
            display: flex;
            flex-direction: column;
        }

        .lecture-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.3em;
            font-weight: 600;
        }

        .lecture-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: var(--secondary-color);
        }

        .lecture-meta span {
            background-color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lecture-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .lecture-actions a, .lecture-actions button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .lecture-actions a:hover, .lecture-actions button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .lecture-actions a.pdf-link {
            background-color: #dc3545;
        }
        .lecture-actions a.pdf-link:hover {
            background-color: #c82333;
        }

        .lecture-actions button.watch-online {
            background-color: var(--accent-color);
        }
        .lecture-actions button.watch-online:hover {
            background-color: #218838;
        }

        /* Loading and Error States */
        .loading, .error-message {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
        }

        /* Video Player Modal */
        .video-player-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }
        .video-player-content {
            background-color: #000;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            position: relative;
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .video-player-content .close-button {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .video-player-content .close-button:hover {
            color: var(--primary-color);
        }
        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.8em;
            }
            .container {
                padding: 0 15px;
            }
            .folder-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }
            .folder-card {
                padding: 15px;
            }
            .folder-card .folder-icon {
                font-size: 2.5em;
            }
            .folder-card h3 {
                font-size: 1em;
            }
            .content-area {
                padding: 20px;
            }
            .lecture-item {
                padding: 15px;
            }
            .lecture-meta, .lecture-actions {
                flex-direction: column;
                gap: 10px;
            }
            .lecture-actions a, .lecture-actions button {
                width: 100%;
                justify-content: center;
            }
            .video-player-content {
                padding: 15px;
            }
            .video-player-content .close-button {
                font-size: 30px;
                top: 10px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unacademy Lectures Hub</h1>
        <p>Your gateway to organized Unacademy content.</p>
    </div>

    <div class="container">
        <h2 class="section-title" id="current-section-title">Explore Batches</h2>

        <!-- Batches Grid -->
        <div id="batches-grid" class="folder-grid">
            <p class="loading">
                <span class="spinner"></span>
                Loading batches...
            </p>
        </div>

        <!-- Subjects Content Area -->
        <div id="subjects-content-area" class="content-area">
            <button class="back-button" id="backToBatches"><i class="fas fa-arrow-left"></i> Back to Batches</button>
            <h3 class="section-title" id="subjects-section-title"></h3>
            <div id="subjects-grid" class="folder-grid">
                <!-- Subjects will be loaded here -->
            </div>
        </div>

        <!-- Lectures Content Area -->
        <div id="lectures-content-area" class="content-area">
            <button class="back-button" id="backToSubjects"><i class="fas fa-arrow-left"></i> Back to Subjects</button>
            <h3 class="section-title" id="lectures-section-title"></h3>
            <div id="lectures-list" class="lecture-list">
                <!-- Lectures will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="video-player-modal">
        <div class="video-player-content">
            <span class="close-button" id="closeVideoPlayerModal">&times;</span>
            <video id="lectureVideoPlayer" controls autoplay></video>
        </div>
    </div>

    <script>
        // Utility functions
        function parseLectureDate(created_at) {
            try {
                const utcTime = new Date(created_at.replace("Z", ""));
                const istTime = new Date(utcTime.getTime() + (5 * 60 + 30) * 60 * 1000);
                return istTime; // Return Date object for sorting
            } catch (e) {
                console.warn(`Failed to parse date ${created_at}: ${e}`);
                return null;
            }
        }

        // DOM Elements
        const batchesGrid = document.getElementById('batches-grid');
        const subjectsContentArea = document.getElementById('subjects-content-area');
        const subjectsGrid = document.getElementById('subjects-grid');
        const lecturesContentArea = document.getElementById('lectures-content-area');
        const lecturesList = document.getElementById('lectures-list');
        const currentSectionTitle = document.getElementById('current-section-title');
        const subjectsSectionTitle = document.getElementById('subjects-section-title');
        const lecturesSectionTitle = document.getElementById('lectures-section-title');

        const backToBatchesButton = document.getElementById('backToBatches');
        const backToSubjectsButton = document.getElementById('backToSubjects');

        const videoPlayerModal = document.getElementById('videoPlayerModal');
        const closeVideoPlayerModal = document.getElementById('closeVideoPlayerModal');
        const lectureVideoPlayer = document.getElementById('lectureVideoPlayer');

        let allBatchesData = []; // Store all batches data

        // State management for navigation
        let currentView = 'batches'; // 'batches', 'subjects', 'lectures'
        let currentBatch = null; // Stores the currently selected batch object
        let currentSubject = null; // Stores the currently selected subject object

        // --- Navigation Functions ---
        function showView(view) {
            batchesGrid.classList.remove('active');
            subjectsContentArea.classList.remove('active');
            lecturesContentArea.classList.remove('active');

            if (view === 'batches') {
                batchesGrid.classList.add('active');
                currentSectionTitle.textContent = 'Explore Batches';
                currentView = 'batches';
            } else if (view === 'subjects') {
                subjectsContentArea.classList.add('active');
                currentSectionTitle.textContent = 'Explore Subjects';
                currentView = 'subjects';
            } else if (view === 'lectures') {
                lecturesContentArea.classList.add('active');
                currentSectionTitle.textContent = 'Explore Lectures';
                currentView = 'lectures';
            }
        }

        backToBatchesButton.addEventListener('click', () => {
            showView('batches');
            currentBatch = null;
            currentSubject = null;
        });

        backToSubjectsButton.addEventListener('click', () => {
            showView('subjects');
            currentSubject = null;
            renderSubjects(currentBatch.subjects, subjectsGrid, currentBatch.batch_name); // Re-render subjects for current batch
        });

        // --- Modal Functions ---
        closeVideoPlayerModal.onclick = () => {
            videoPlayerModal.style.display = 'none';
            lectureVideoPlayer.pause();
            lectureVideoPlayer.src = ''; // Clear video source
        };

        window.onclick = (event) => {
            if (event.target == videoPlayerModal) {
                videoPlayerModal.style.display = 'none';
                lectureVideoPlayer.pause();
                lectureVideoPlayer.src = '';
            }
        };

        // --- Data Fetching and Rendering ---
        async function fetchBatchesData() {
            batchesGrid.innerHTML = `
                <p class="loading">
                    <span class="spinner"></span>
                    Loading batches...
                </p>
            `;
            try {
                const response = await fetch('/batches.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allBatchesData = await response.json();
                renderBatches(allBatchesData);
                showView('batches'); // Ensure batches are shown initially
            } catch (error) {
                batchesGrid.innerHTML = `<p class="error-message"><i class="fas fa-exclamation-triangle"></i> Error loading batches: ${error.message}</p>`;
                console.error('Error fetching batches.json:', error);
            }
        }

        function renderBatches(batches) {
            batchesGrid.innerHTML = ''; // Clear loading message
            batches.forEach((batch, batchIndex) => {
                const batchCard = document.createElement('div');
                batchCard.className = 'folder-card';
                batchCard.innerHTML = `
                    <i class="fas fa-folder folder-icon"></i>
                    <h3>${batch.batch_name}</h3>
                `;
                batchCard.addEventListener('click', () => {
                    currentBatch = batch;
                    renderSubjects(batch.subjects, subjectsGrid, batch.batch_name);
                    showView('subjects');
                });
                batchesGrid.appendChild(batchCard);
            });
        }

        function renderSubjects(subjects, targetDiv, batchName) {
            subjectsGrid.innerHTML = `
                <p class="loading">
                    <span class="spinner"></span>
                    Loading subjects...
                </p>
            `;
            subjectsSectionTitle.textContent = `Subjects in ${batchName}`;
            targetDiv.innerHTML = ''; // Clear loading message
            subjects.forEach((subject, subjectIndex) => {
                const subjectCard = document.createElement('div');
                subjectCard.className = 'folder-card';
                subjectCard.innerHTML = `
                    <i class="fas fa-book folder-icon"></i>
                    <h3>${subject.subject_name}</h3>
                `;
                subjectCard.addEventListener('click', () => {
                    currentSubject = subject;
                    fetchLectures(subject.uid, lecturesList, subject.subject_name);
                    showView('lectures');
                });
                targetDiv.appendChild(subjectCard);
            });
        }

        async function fetchLectures(uid, targetDiv, subjectName) {
            lecturesList.innerHTML = `
                <p class="loading">
                    <span class="spinner"></span>
                    Fetching lectures for ${subjectName}...
                </p>
            `;
            lecturesSectionTitle.textContent = `Lectures in ${subjectName}`;
            try {
                const url = `https://unacademy.com/api/v3/collection/${uid}/items?limit=600`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const results = data.results || [];

                renderLectures(results, targetDiv);

            } catch (error) {
                lecturesList.innerHTML = `<p class="error-message"><i class="fas fa-exclamation-triangle"></i> Error fetching lectures for UID ${uid}: ${error.message}. This might be due to CORS policy or API issues.</p>`;
                console.error('Error fetching lectures:', error);
            }
        }

        function renderLectures(results, targetDiv) {
            if (results.length === 0) {
                targetDiv.innerHTML = '<p class="loading">No lectures found for this subject.</p>';
                return;
            }

            const processedLectures = results.map(item => {
                const value = item.value || {};
                const title = (value.title || "No Title").trim();
                const liveClass = value.live_class || {};
                const author = liveClass.author || {};
                const teacher = `${author.first_name || ''} ${author.last_name || ''}`.trim() || "Unknown";
                const createdAt = liveClass.created_at || "";
                const lectureDateObj = parseLectureDate(createdAt);
                const lectureDateStr = lectureDateObj ? lectureDateObj.toLocaleDateString('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit' }) : "Unknown Date";

                let downloadableVideoLink = null;
                const videoUrl = liveClass.video_url || "";
                if (videoUrl.includes("uid=")) {
                    try {
                        const videoUid = videoUrl.split("uid=")[1].split("&")[0];
                        downloadableVideoLink = `https://uamedia.uacdn.net/lesson-raw/${videoUid}/output.webm`;
                    } catch (e) {
                        console.warn(`Could not parse video UID from ${videoUrl}: ${e}`);
                    }
                }

                const slidesPdf = liveClass.slides_pdf || {};
                const pdfLink = slidesPdf.with_annotation || null;

                return {
                    title,
                    teacher,
                    dateObj: lectureDateObj,
                    dateStr: lectureDateStr,
                    video_url: downloadableVideoLink,
                    pdf_url: pdfLink
                };
            });

            processedLectures.sort((a, b) => {
                if (!a.dateObj && !b.dateObj) return 0;
                if (!a.dateObj) return 1;
                if (!b.dateObj) return -1;
                return b.dateObj.getTime() - a.dateObj.getTime(); // Newest first
            });

            targetDiv.innerHTML = ''; // Clear loading message

            processedLectures.forEach(lecture => {
                const lectureItem = document.createElement('div');
                lectureItem.className = 'lecture-item';
                lectureItem.innerHTML = `
                    <h4>${lecture.title}</h4>
                    <div class="lecture-meta">
                        <span><i class="fas fa-chalkboard-teacher"></i> ${lecture.teacher}</span>
                        <span><i class="fas fa-calendar-alt"></i> ${lecture.dateStr}</span>
                    </div>
                    <div class="lecture-actions">
                        ${lecture.video_url ? `<button class="watch-online" data-video-url="${lecture.video_url}"><i class="fas fa-play-circle"></i> Watch Online</button>` : ''}
                        ${lecture.video_url ? `<a href="${lecture.video_url}" download="${lecture.title}.webm"><i class="fas fa-download"></i> Download Video</a>` : ''}
                        ${lecture.pdf_url ? `<a href="${lecture.pdf_url}" download="${lecture.title}.pdf" class="pdf-link"><i class="fas fa-file-pdf"></i> Download PDF</a>` : ''}
                    </div>
                `;
                targetDiv.appendChild(lectureItem);
            });

            document.querySelectorAll('.watch-online').forEach(button => {
                button.addEventListener('click', (event) => {
                    const videoUrl = event.target.dataset.videoUrl;
                    lectureVideoPlayer.src = videoUrl;
                    videoPlayerModal.style.display = 'flex';
                    lectureVideoPlayer.play();
                });
            });
        }

        // Initialize the app
        fetchBatchesData();
    </script>
</body>
</html>
